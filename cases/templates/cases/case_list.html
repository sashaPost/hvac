{% extends 'base.html' %}

{% block title %}{{ case.title }}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Our Cases</h1>
        <div id="casesCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for case in cases %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{% if case.preview_image %}{{ case.preview_image.url }}{% endif %}" class="carousel-image d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>{{ case.title }}</h3>
                        <a href="{% url 'case_detail' case.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="carousel-indicators">
                {% for case in cases %}
                    <button type="button" data-bs-target="#casesCarousel" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-current="true"></button>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#casesCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#casesCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
{% endblock %}

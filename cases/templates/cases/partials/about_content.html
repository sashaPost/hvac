{% load i18n %}

{% if about_message %}
<div class="about-section">
    <div class="row">
        <div class="col-md-6 mb-4">
            {% if about_message.images.first %}
                <img src="{{ about_message.images.first.image.url }}"
                     alt="{{ about_message.images.first.image_alt|default:_('About us image') }}"
                     class="about-image img-fluid rounded">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h3 class="about-title">{{ about_message.title }}</h3>
            <div class="about-content">
                {{ about_message.content|safe }}
            </div>
        </div>
    </div>
</div>
{% else %}
<p>{% trans "No about content available." %}</p>
{% endif %}

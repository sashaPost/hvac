{% load i18n %}

<div class="language-switcher ms-3">
    <form method="post" action="{% url 'set_language' %}" class="d-flex align-items-center">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}" />
        <div class="btn-group">
            {% get_current_language as CURRENT_LANGUAGE %}
            <button type="submit" 
                    name="language" 
                    value="uk" 
                    class="btn btn-sm {% if CURRENT_LANGUAGE == 'uk' %}btn-primary active{% else %}btn-outline-primary{% endif %}"
                    hx-post="{% url 'set_language' %}"
                    hx-trigger="click"
                    hx-swap="none"
                    hx-push-url="false">

            </button>

                    name="language" 
                    value="en" 
                    class="btn btn-sm {% if CURRENT_LANGUAGE == 'en' %}btn-primary active{% else %}btn-outline-primary{% endif %}"
                    hx-post="{% url 'set_language' %}"
                    hx-trigger="click"
                    hx-swap="none"
                    hx-push-url="false">
                ðŸ‡¬ðŸ‡§ EN
            </button>
        </div>
    </form>
